scripts£<script>
var socket = io.connect('http://csviana.ddns.net:2558');
if(localStorage.getItem("username") == "Desconhecido"){
  var person = prompt("Defina o seu nome", "");

if (person == null || person == "") {
  localStorage.setItem("username", "Intruso");
} else {
    localStorage.setItem("username", person);
}
}

var userpass = {
  name:localStorage.getItem("username"),
  position: "0,0,0",
  msg: "Conectado(a)",
  foto:"sem"
};
socket.emit('PLAY', userpass);
socket.emit('USER_CONNECT');
var countuser=0;


socket.on('MSG', function(data){
  var id =data.id;
  var name =data.name;
  var agora = new Date(data.date);
  var hora = agora.getHours() + ":" + agora.getMinutes() + ":" + agora.getSeconds();
  var msg =data.msg;
  $("#mensagens ul").prepend('<li class="alert-warning">'+name+': '+msg+' > ['+hora+']</li>');
 countuser++;
 $("#onlines").text("Online: "+countuser);
});


function sendMSG(){
  if($("#sendmsg").val() != null && $('#sendmsg').val() != "" ){
    console.log("não vazio");
  var sendmsg={
  id:IDUser,

};
  socket.emit('MSG', sendmsg);
  $("#mensagens ul").prepend('<li class="alert-success">eu: '+ $('#sendmsg').val()+'</li>');
  $('#sendmsg').val("");
}
}

socket.on('USER_CONNECTED', function(data){
 countuser++;
 $("#onlines").text("Online: "+countuser);
});

socket.on('USER_DISCONNECTED', function(data){
 countuser--;
 $("#onlines").text("Online: "+countuser);
});
